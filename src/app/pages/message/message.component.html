<ion-item *ngIf="user" [routerLink]="'/user/' + user.id.value" [detail]="false">
  <ion-thumbnail slot="start">
    <img class="thumbnail-image" [src]="user.picture.thumbnail" alt="">
  </ion-thumbnail>
  <!-- <div slot="start" [class]="!user ? 'dot dot-unread' : 'dot'"></div> -->
  <ion-label class="ion-text-wrap fade-in">
    <h2>
      {{ user.name.first }} {{ user.name.last }}
      <span class="date">
        <!-- <ion-note>{{ user.registered.date | date: 'dd.MM.yyy' }}</ion-note> -->
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>📍 {{ user.location.city }}</h3>
  </ion-label>
  </ion-item>
